    <body>
        <section id="home-content">
            <div class="container" id="home-image">
                <span id="sentence">Get started</span>
                <span class="rotate-txt" id="changing-txt"> </span>
                <span class="input-cursor"></span>
            </div>
        </section>
    </body>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        var writingEffectLocation = document.getElementById('changing-txt');

        var typewriter = new Typewriter(writingEffectLocation, {
            loop: true,
            delay: 95,
        });

        typewriter
            .pauseFor(2500)
            .typeString('today.')
            .pauseFor(600)
            .deleteChars(6)
            .typeString(' this year.')
            .pauseFor(600)
            .deleteChars(10)
            .typeString(' next week.')
            .pauseFor(600)
            .deleteChars(10)
            .typeString(' tomorrow.')
            .pauseFor(600)
            .deleteChars(9)
            .typeString(' in a month.')
            .pauseFor(600)
            .deleteChars(11)
            .start();
    </script>
